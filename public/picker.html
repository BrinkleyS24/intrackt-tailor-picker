<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Google Picker</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
    }

    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      flex-direction: column;
      text-align: center;
    }

    .spinner {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .message {
      font-size: 1.25rem;
      color: #374151;
    }

    .error {
      color: #b91c1c;
      font-weight: bold;
    }
  </style>

  <script src="./env.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="./picker.js" defer></script>
</head>

<body>
  <div class="modal">
    <div class="message" id="message">Opening Google Driveâ€¦</div>
    <div class="spinner"></div>
  </div>
</body>

</html>
